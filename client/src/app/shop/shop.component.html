<div class="row mt-5">
  <div class="col-sm-3">
    <h5 class="text-warning ml-3">Sort</h5>
    <select
      class="custom-select mb-3"
      (change)="onSort($any($event.target).value)"
    >
      <option *ngFor="let sortItem of sortOptions" [value]="sortItem.value">
        {{ sortItem.name }}
      </option>
    </select>

    <h5 class="text-warning ml-3">Brands</h5>
    <ul class="list-group my-3">
      <li
        class="list-group-item"
        *ngFor="let brand of brands"
        [class.active]="brand.id === this.shopParams.brandId"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)"
      >
        {{ brand.name }}
      </li>
    </ul>

    <h5 class="text-warning ml-3">Types</h5>
    <ul class="list-group my-3">
      <li
        class="list-group-item"
        *ngFor="let type of types"
        [class.active]="type.id === this.shopParams.typeId"
        [value]="type.id"
        (click)="onTypeSelected(type.id)"
      >
        {{ type.name }}
      </li>
    </ul>
  </div>
  <div class="col-sm-9">
    <div class="d-flex justify-content-between align-items-center pb-2">
     
      <app-paging-header
        [pageNumber] = "this.shopParams.pageNumber"
        [pageSize] = "this.shopParams.pageSize"
        [totalPage] = "this.totalCount"
      >
      </app-paging-header>
      <div class="form-inline">
        <div class="form-group">
          <input type="text" (keyup.enter)="onSearch()" class="form-control mr-2" #search placeholder="Search" />
          <button class="btn btn-outline-primary my-2" (click) = "onSearch()">Search</button>
          <button class="btn btn-outline-success ml-2 my-2" (click) = "onReset()">Reset</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let item of products">
        <app-product-item [product]="item"></app-product-item>
      </div>
    </div>
    <div class="d-flex justify-content-center pb-2">
      <app-pager
        [pageSize] = "this.shopParams.pageSize"
        [totalCount] = "this.totalCount"
        (pageChanged) = "onPageChange($event)"
      >
      </app-pager>
    </div>
  </div>
</div>
