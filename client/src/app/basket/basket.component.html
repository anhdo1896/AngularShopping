<div class="mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>No items</p>
  </div>
  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
            *ngIf="(basket$ | async) as basket "
              [items]="basket.items"
              (removement)="removeBasketItem($event)"
              (decrement)="decrementItemQuantity($event)"
              (increment)="incrementItemQuantity($event)"
            ></app-basket-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals
              *ngIf="(basketTotal$ | async)"
              [shippingPrice]="(basketTotal$ | async).shipping"
              [subtotal]="(basketTotal$ | async).subtotal"
              [total]="(basketTotal$ | async).total"
            ></app-order-totals>
            <a
              routerLink="/checkout"
              class="btn btn-outline-primary py-2 btn-block"
            >
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
