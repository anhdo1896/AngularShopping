<header >
    <span *ngIf="this.totalPage && this.totalPage > 0">Showing 
      <strong>
        {{ (this.pageNumber -1) * this.pageSize +1  }}
        -
        {{ this.pageNumber * this.pageSize > this.totalPage
            ? this.totalPage
            :this.pageNumber * this.pageSize
        }}
      </strong> of 
      <strong>{{ this.totalPage}}</strong> Results
    </span>
    <span *ngIf="this.totalPage <=0">
      There are <strong>0</strong>  results 
    </span>
  </header>
