<div class="container mt-5">
  <h4>
    Internal Error - Refreshing the page will make the exception disappear
  </h4>
  <ng-container *ngIf="error" >
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <code class="mt-5" style="color: pink">{{ error.details }}</code>
  </ng-container>
  
</div>
